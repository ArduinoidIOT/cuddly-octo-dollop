<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
      <link href="fonts.css" rel="stylesheet"/>
      <link rel="stylesheet" href="to-do.css"/>
      <title>My To-do</title>
  </head>
  <body>
    <h1 id="title">Stuff I need to do</h1>
    <div id="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <div id='task-list-div'>
        <ul id="task-list">
        </ul>
      </div>
      <div class='container'>
          <button class="btn btn-create" aria-label="create new list" id="btn-newlist" type='submit'>+</button>
          <form id='list-creator'>
              <input type="text" class="new" id="new-list" placeholder="new list name" aria-label="new list name"
                     maxlength="11"/>
          </form>
      </div>
    </div>

  <div id="todo-list" class='hideable'>
      <div class="todo-header">
          <h2 id="list-title" class='hideable'></h2>
          <p class="task-count hideable"></p>
      </div>

      <div class="todo-body hideable">
          <div class="tasks hideable">
          </div>
        <div class="new-task-creator container hideable">
              <button class="btn btn-create hideable" aria-label="create new task" id='btn-newtask'>+</button>
          <form id='task-creator' class='hideable'>
              <input type="text" class="new new-task hideable" id='new-task' placeholder="new task name" aria-label="new task name"/>
          </form>
          </div>
      </div>
    <div class="delete-stuff hideable" >
        <div class="container hideable">
            <button class="btn btn-delete hideable" id='btn-cct'>Clear completed tasks</button>
            <button class="btn btn-delete hideable" id='btn-dl'>Delete list</button>
        </div>
    </div>
  </div>
  <script src="jquery.min.js"></script>
  <script src='to-do.js'></script>
  </body>
</html>
