<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
      <link rel="stylesheet" href="Login.css"/>
      <link href="fonts.css" rel="stylesheet"/>
      <title>Login</title>
    </head>
    <body>
      <div class="login">
        <h1 class="title">Login</h1>
        <form action="/login" method='POST' class="form">
          <div class="form-inputs">
            <input type="text" name='user' class="form-input" placeholder="Username" aria-label="username"/>
            <input type="password" name='password' class="form-input" placeholder="Password" aria-label="password"/>
          </div>       
          <div class="form-buttons">
            <button type="submit" class="form-button">Login</button>
            <button type="button" class="form-button">Register</button>
          </div>
        </form>
      </div>
    </body>
  </html>
