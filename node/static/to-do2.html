<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
      <link href="/static/fonts.css" rel="stylesheet"/>
      <link rel="stylesheet" href="/static/to-do.css"/>
      <title>My To-do</title>
    </head>
    <body>
      <h1 id="title">Stuff I need to do</h1>

      <div id="all-tasks">
        <h2 class="task-list-title">My lists</h2>
        <ul id="task-list">
        </ul>
        <div class='container'>
        <button class="btn btn-create" aria-label="create new list" id="btn-newlist" type='submit'>+</button>
        <form id='list-creator'>
          <input type="text" class="new" id="new-list" placeholder="new list name" aria-label="new list name"/>
      </form>
        </div>
      </div>

      <div class="todo-list">
        <div class="todo-header">
          <h2 id="list-title">YouTube</h2>
          <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
          <div class="tasks">
            <div class="task">
              <input type="checkbox" id="task-1"/>
              <label for="task-1">
                <span class="custom-checkbox"></span>
                record todo list video
              </label>
            </div>

            <div class="task">
              <input type="checkbox" id="task-2"/>
              <label for="task-2">
                <span class="custom-checkbox"></span>
                a second task
              </label>
            </div>

            <div class="task">
              <input type="checkbox" id="task-3"/>
              <label for="task-3">
                <span class="custom-checkbox"></span>
                a third task
              </label>
            </div>
            <div class="task">
              <input type="checkbox" id="task-4"/>
              <label for="task-4">
                <span class="custom-checkbox"></span>
                <span>a third task</span>
              </label>
            </div>
          </div>

          <div class="new-task-creator">
              <button class="btn btn-create" aria-label="create new task" id='btn-newtask'>+</button>
                <input type="text" class="new new-task" placeholder="new task name" aria-label="new task name"/>
          </div>

          <div class="delete-stuff">
            <div class='container'>
            <button class="btn btn-delete" id='btn-cct'>Clear completed tasks</button>
            <button class="btn btn-delete" id='btn-dl'>Delete list</button>
            </div>
          </div>
          </div>
      </div>
      <script src="/static/jquery.min.js"></script>
      <script src='to-do.js'></script>
    </body>
  </html>
